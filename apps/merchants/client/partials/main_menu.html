<template name="partials_main_menu">
    <div id="partials-main-menu" class="ui top  inverted menu">
        <div class="sidebar toggle item icon js-menu"  id="menu">
            <i class="icon-menu"></i>
        </div>

        <div class="centered-y centered-h js-menu">
            <a href="{{ pathFor 'pages_startpage' }}"><i class="icon-waslchiraa-logo logo"></i></a>
        </div>

        <div class="right item">
            <div class="ui primary floating dropdown labeled icon button">
                <i class="world icon"></i>
                <span class="text">{{ i18n_currentLanguage.name }}</span>
                <div class="menu">
                    {{# each i18n_sortedLanguages }}
                    <div class="locale-change item">
                        {{ name }}
                    </div>
                    {{/ each }}
                </div>
            </div>
        </div>
    </div>
</template>
