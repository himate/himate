<template name="pages_campaigns_details">
    <div id="pages-campaigns-details" class="ui container">
        <h1>{{_ 'voucher' }}: {{ translateField item "title" }}</h1>
        <div class="ui divider"></div>

        {{# with FS.GetFile 'waslchiraa_images' item.imageId }}
        <div class="panel-details">
            <img class="ui centered image" src="{{ this.url store='waslchiraa_thumbnails_x2' }}" alt="" />
        </div>
        <div class="ui divider"></div>
        {{/ with }}

        <div class="content">
            {{# with getUser item.userId }}
            <p>
                <strong>{{_ 'from' }}</strong>: {{ username }}
            </p>
            {{/ with }}

            <div class="meta">
                <span class="valid">valid until 01/01/1970</span>
            </div>
            <div class="description">
                <p class="ui image">
                    {{ translateField item "description" }}
                </p>
            </div>
        </div>

        <div class="ui bottom fixed menu">
            <a class="item" href="{{ pathFor 'pages_campaigns' }}"><i class="left chevron icon"></i>{{_ 'back' }}</a>
            <a class="right item ui button" href="{{ pathFor 'pages_vouchers' _id=item._id }}"><i class="flag icon"></i>{{_ 'voucher_code_list' }}</a>
        </div>
    </div>
</template>
