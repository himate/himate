<template name="pages_startpage">
    <div id="pages-startpage" class="ui center aligned container">
        <div class="ui top attached label">
            <!--<div class="ui equal width center aligned padded grid">-->
            <h2 class="ui headline"> {{_ 'welcome' }} </h2>
        </div>
        <div class="ui middle aligned center aligned grid">

            <div class="column">

                <div class="ui center aligned padded grid img-container">
                    <img src="/images/himate-logo.png" class="ui centered image">
                </div>

                <div class="content">
                    <p>
                        {{_ 'about_us_text' }}
                    </p>

                </div>
            </div>

        </div>
        <div class="ui aligned center bottom fixed">
            {{# if currentUser }}
            <button class="fluid ui default button js-logout">{{_ 'logout' }}</button>
            {{else}}
            <a class="fluid ui primary button" href="{{pathFor 'pages_sign_in'}}">{{_ 'sign_in' }}</a>
            <a class="fluid ui default button" href="{{pathFor 'pages_register'}}">{{_ 'sign_up' }}</a>
            {{/ if }}
        </div>

    </div>
</template>
