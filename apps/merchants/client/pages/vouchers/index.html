<template name="pages_vouchers">
    <div id="pages-vouchers" class="ui basic segment">
        <div class="ui mobile reversed stackable grid">
            <div class="twelve wide column">
                <h2>{{_ 'campaign' }} "{{ translateField campaign "title" }}": {{_ 'vouchers' }}</h2>

                <table class="ui compact celled definition table">
                    <thead class="full-width">
                        <tr>
                            <th>
                                {{_ 'user' }}
                            </th>
                            <th>
                                {{_ 'code' }}
                            </th>
                            <th>
                                {{_ 'redeemed' }}
                            </th>
                            <th>
                                {{_ 'reserved' }}
                            </th>
                        </tr>
                    </thead>

                    <tbody>
                        {{# each codes }}
                        {{> pages_vouchers_code }}
                        {{ else }}
                        <tr>
                            <td colspan="4">
                                {{_ 'no_vouchers_found' }}
                            </td>
                        </tr>
                        {{/ each }}
                    </tbody>
                </table>

                <div class="ui bottom fixed actions menu">
                    <a href="{{ pathFor 'pages_campaigns_details' _id=campaign._id }}" class="disabled item">
                        <i class="left chevron icon"></i> {{_ 'back' }}
                    </a>
                </div>
            </div>

            <div class="four wide column">
                <h2>{{_ 'information' }}</h2>
            </div>
        </div><!-- .grid -->
    </div><!-- #pages-vouchers -->
</template>
