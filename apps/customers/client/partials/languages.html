<template name="partials_languages">
<div id="partials-languages" class="ui two column centered grid inverted menu">
<div class="ui item languages">
<div class="ui floating dropdown labeled icon button js-dropdown">
    <i class="dropdown icon language"></i>
    <span class="text">{{ i18n_currentLanguage.name }}</span>
<div class="menu">
    {{# each i18n_sortedLanguages }}
        {{# unless languageIs tag}}
            <div class="locale-change item">
                {{ name }}
            </div>
        {{/ unless}}
        {{/ each }}
    </div>
    </div>
    </div>
    </div>
    </template>
