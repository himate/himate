<template name="pages_vouchers">
    <div id="pages-voucher-codes" class="ui container">
        <div class="header-navigation">
            <h1>{{_ 'vouchers' }}</h1>
        </div>

        <div class="ui segments-container">
            {{# each vouchers }}
            {{> pages_vouchers_voucher}}
            {{/ each}}
        </div>
    </div>
</template>


<template name="pages_vouchers_voucher">
    <div class="ui vertical segment js-voucher">
        <span>{{_ "reserved"}}: <span class="text-primary">{{ code }}</span> </span>
        <h2>{{ translateField voucher "title" }}</h2>
        <p> {{ translateField voucher "shortDescription" }}</p>
        {{#if redeemed}}
        <span>{{_ 'redeemed'}}: <br> {{ formatDate redeemed }}</span>
        {{/if}}
        <i class="icon-arrow-right ico-right"></i>
    </div>
</template>
