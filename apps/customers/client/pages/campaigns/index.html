<template name="pages_campaigns">
    <div id="pages-campaigns" class="ui container">
        <div class="header-navigation">
            <h1>{{_ 'offers_current' }}</h1>
        </div>

        <div class="ui js-categories">
            <div class="js-category-item category item ui middle segment">
                <h2 class="headline item-title"> {{_ 'category' }}: </h2>
                <p class="headline category-title">
                    {{# with category }}{{ translateField category "title" }}{{ else }}{{_ 'all_categories' }}{{/ with }}
                    <bdi>({{ countCampaigns category }})</bdi>
                </p>
                <i class="icon-close ico-right"></i>
            </div>

            {{# each campaigns }}
            {{#if hasAvailableVouchers this._id }}
            {{> pages_campaigns_voucher }}
            {{/if }}
            {{/ each }}
        </div>
    </div>
</template>
