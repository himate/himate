<template name="pages_categories_add">
    {{> partials_sub_menu active='categories' }}

    <div id="pages-categories-add" class="ui basic segment">
        <div class="ui mobile reversed stackable grid">
            <div class="twelve wide column">
                <h2>{{_ 'category' }}</h2>

                {{# autoForm collection='HiMate.Collections.Categories' id='pages_categories_add' type='method' meteormethod='categories_add' }}

                {{> afQuickField name='title' }}

                <div class="ui bottom fixed actions menu">
                    <a href="{{ pathFor 'pages_categories' }}" class="item">
                        <i class="left chevron icon"></i> {{_ 'back' }}
                    </a>
                    <button type="submit" class="right item">
                        <i class="save icon"></i>
                        {{_ 'submit' }}
                    </button>
                </div>
                {{/ autoForm }}
            </div>

            <div class="four wide column">
                <h2>{{_ 'Info' }}</h2>

                <p>
                    {{_ 'categories_info_text' }}
                </p>
            </div>
        </div><!-- .grid -->
    </div><!-- #pages-categories -->
</template>
