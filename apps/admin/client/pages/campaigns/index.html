<template name="pages_campaigns">
    {{> partials_sub_menu active='campaigns' search='title' }}
    <div id="pages-campaigns" class="ui basic segment">
        <div class="ui mobile reversed stackable grid">
            <div class="twelve wide column">
                <h2>{{_ 'campaigns' }}</h2>
                <table class="ui compact celled definition table">
                    <thead class="full-width">
                        <tr>
                            <th width="10"></th>
                            <th>{{_ 'title' }}</th>
                            <th>{{_ 'description' }} </th>
                            <th>{{_ 'category' }}</th>
                            <th>{{_ 'from' }}</th>
                            <th>{{_ 'published' }}</th>
                            <th>{{_ 'end' }}</th>
                            <th>{{_ 'quantity' }}</th>
							<th colspan="2">&nbsp;</th>
                        </tr>
                    </thead>
                    <tbody>
                        {{# each campaigns }}
                        	{{>pages_campaigns_voucher}}
                        {{ else }}
                        <tr>
                            <td colspan="4">{{_ 'no_campaigns_found' }}</td>
                        </tr>
                        {{/ each }}
                    </tbody>
                </table>
            </div>

            <div class="four wide column">
                <h2>{{_ 'information' }}</h2>
                <p>
                    {{_ 'campaigns_info_text' }}
                </p>
            </div>
        </div><!-- .grid -->
    </div><!-- #pages-campaigns -->

    <div class="ui bottom fixed actions menu">
        <a href="#" class="disabled item"> <i class="trash icon"></i> {{_ 'delete_selected' }} </a>
        <a href="{{ pathFor 'pages_campaigns_add' }}" title="{{_ 'campaigns_add' }}" class="right item"><i class="add icon"></i>{{_ 'campaigns_add' }}</a>
    </div>
</template>

<template name="pages_campaigns_voucher">
	<tr>
		<td class="collapsing">
			<div class="ui fitted checkbox">
				<input type="checkbox">
				<label></label>
			</div></td>

		<td><a href="{{ pathFor 'pages_campaigns_details' }}">{{ translateField this "title" }}</a></td>

		<td>{{ translateField this "shortDescription" }}</td>

		<td>{{# with getCategory categoryId }}{{ title }}{{/ with }}</td>

		<td>{{# with getUser userId }}{{ username }}{{/ with }}</td>

		<td>{{formatDate published }}</td>

		<td>{{#if end }} {{formatDate end }} {{ else }} - {{/if}}</td>

		<td>{{quantity }} {{#with getCampaigns campaignId}} / {{ reserved.length }} / {{ redeemed.length }} {{/ with}}</td>

		<td width="10"><a class="edit write" href="{{ pathFor 'pages_campaigns_edit' }}" title="{{_ 'campaigns_edit' }}"><i class="pencil icon"></i></a></td>

		<td width="10"><a class="remove write" href="#" title="{{_ 'campaigns_remove' }}"><i class="trash icon"></i></a></td>
	</tr>
</template>
