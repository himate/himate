<template name="profile">
    {{#contentFor "headerTitle"}}
    	<h1 class="title">{{_ 'profile' }}</h1>
    {{/contentFor}}
	{{#contentFor "headerButtonRight"}}
		<button class="button button-clear" data-ion-modal="_switchLanguage">{{> ionIcon icon="earth"}}</button>
	{{/contentFor}}

	{{#ionView}}
		{{#ionContent}}
			{{> atForm }}
		{{/ionContent}}
	{{/ionView}}
</template>
