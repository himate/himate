<template name="vouchers">
    {{#contentFor "headerTitle"}}
        <h1 class="title">Vouchers</h1>
    {{/contentFor}}
    {{#contentFor "headerButtonRight"}}
        <button class="button button-clear" data-ion-modal="_switchLanguage">{{> ionIcon icon="earth"}}</button>
    {{/contentFor}}

    {{#ionView}}
        {{#ionContent}}
            {{#ionList}}
                {{# each vouchers }}
                    {{> voucher}}
                {{/ each}}
            {{/ionList}}
        {{/ionContent}}
    {{/ionView}}
</template>
