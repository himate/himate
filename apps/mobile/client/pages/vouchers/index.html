<template name="vouchers">
    {{#contentFor "headerTitle"}}
    	<h1 class="title">Vouchers</h1>
    {{/contentFor}}
	{{#contentFor "headerButtonRight"}}
		<button class="button button-clear" data-ion-modal="_switchLanguage">{{> ionIcon icon="earth"}}</button>
	{{/contentFor}}

    {{#ionView}}
        {{#ionContent}}
            {{# each vouchers }}
                {{code}}
            {{/ each}}
        {{/ionContent}}
    {{/ionView}}
</template>
