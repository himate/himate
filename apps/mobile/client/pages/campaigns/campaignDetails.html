<template name="campaignDetails">
    {{#contentFor "headerButtonLeft"}}
    {{>ionNavBackButton path="campaigns" text="Campaigns"}}
    {{/contentFor}}

    {{#contentFor "headerTitle"}}
    <h1 class="title">
        <bdi>{{ translateField item "title" }}</bdi>
    </h1>
    {{/contentFor}}

    {{#ionView}}
    {{#ionContent class="padding campaign-detail"}}
    {{/ionContent}}
    {{/ionView}}
</template>
